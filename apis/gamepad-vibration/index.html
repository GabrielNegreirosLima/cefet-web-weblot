<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>HTML-HERO</title>
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <div id="home-content">
      <div class="popup">
        <h1>Bem vindo ao HTML Hero</h1>
        <h2>Escolha a m√∫sica</h2>
        <ul>
          <li
            data-music-name="Dominic_Ninmark-Super_Mario_Sunshine_-_Delfino_Plaza"
            id="music1"
          >
            <img
              src="musics/Dominic_Ninmark-Super_Mario_Sunshine_-_Delfino_Plaza.png"
              alt="Music picture"
            /><span class="music-name"
              >Super Mario Sunshine - Delfino Plaza</span
            >
          </li>
          <li data-music-name="Super_Mario_Bros_Theme" id="music2">
            <img src="musics/Super_Mario_Bros_Theme.png" alt="Music picture" /><span
              class="music-name"
              >Super Mario Bros</span
            >
          </li>
        </ul>
        <p class="press-to-start hide">
          PRESSIONE <img src="images/ButtonCross.svg" alt="Button Cross" /> PARA
          INICIAR
        </p>
      </div>
    </div>

    <canvas>
      <p>Canvas not supported :V</p>
    </canvas>
    <script type="module" src="scripts/game.js"></script>
  </body>
</html>
